<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Estilos adaptados a la captura de optimaquantum.com */
        body {
            font-family: 'Montserrat', Arial, sans-serif; /* Fuente similar a la página */
            max-width: 500px;
            margin: 40px auto;
            background: linear-gradient(180deg, #0A1A44 0%, #0F2356 100%); /* Degradado azul oscuro */
            color: #FFFFFF;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            text-align: left;
            margin-bottom: 20px;
            text-transform: uppercase; /* Similar al "Sobre nosotros" */
        }
        form {
            background-color: #1A2E77; /* Azul de las tarjetas */
            padding: 25px;
            border-radius: 15px; /* Bordes redondeados como las tarjetas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #FFFFFF; /* Fondo blanco para los campos */
            border: none;
            border-radius: 8px;
            color: #0A1A44; /* Texto oscuro para contraste */
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Resalta al enfocar */
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #FFFFFF; /* Botón blanco como el texto principal */
            color: #0A1A44; /* Texto azul oscuro */
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #E6E6E6; /* Blanco más oscuro al hover */
        }
    </style>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form id="contactoForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="caso">Cuéntanos tu caso:</label>
        <textarea id="caso" name="caso" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Inicializar EmailJS con tu Public Key
        (function(){
            emailjs.init("BIdOmAzUxt9kKhrcL");
        })();

        // Manejar el envío del formulario
        document.getElementById("contactoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const nombre = document.getElementById("nombre").value;
            const caso = document.getElementById("caso").value;

            const templateParams = {
                from_email: email,
                from_nombre: nombre,
                mensaje: caso,
                to_email: "lalexl333@gmail.com"
            };

            emailjs.send("service_n0mmy69", "template_m03j2yv", templateParams)
                .then(function(response) {
                    alert("¡Gracias, " + nombre + "! Tu mensaje ha sido enviado.");
                    document.getElementById("contactoForm").reset();
                }, function(error) {
                    alert("Hubo un error al enviar el mensaje. Intenta de nuevo.");
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
